services:
  combawa.generator.build:
    class: \Drupal\Console\Combawa\Generator\InitializeBuildScriptsGenerator
    tags:
      - { name: drupal.generator, bootstrap: uninstall }
  combawa.generate_build:
    class: \Drupal\Console\Combawa\Command\InitializeBuildScriptsCommand
    arguments: ['@combawa.generator.build', '@console.string_converter', '@app.root']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  combawa.generator.build_mode:
    class: \Drupal\Console\Combawa\Generator\ChangeBuildModeGenerator
    tags:
      - { name: drupal.generator, bootstrap: uninstall }
  combawa.change_build_mode:
    class: \Drupal\Console\Combawa\Command\ChangeBuildModeCommand
    arguments: ['@combawa.generator.build_mode']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  combawa.generator.environment:
    class: \Drupal\Console\Combawa\Generator\EnvironmentInstallGenerator
    arguments: ['@console.drupal_finder']
    tags:
      - { name: drupal.generator, bootstrap: uninstall }
  combawa.generate_environment:
    class: \Drupal\Console\Combawa\Command\GenerateEnvironmentCommand
    arguments: ['@combawa.generator.environment']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
